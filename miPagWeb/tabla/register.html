<body style="background-image: 

linear-gradient(
    to right top, #892f61, #82346f, #773a7c, #674188, #534892, #41539b, #2b5ea2, #0067a6, #0076a9, #0083a4, #008f9c, #259991
);

background-repeat: no-repeat;background-size: cover; min-height: 100vh;

color:bisque;

font-family: Montserrat Alternates, sans-serif;">
    <main>
        <header>
            <img src="../logo/Preview.png" alt="logo" height="100" width="">

            <span>Oscar D. Iafrate L.</span>

            <!--
                    Nav
                 -->
            <nav>
                <ul id="navList">
                    <li><a class="aNav" href="../Index.html">Home</a></li>
                </ul>
            </nav>
            <!--
                    End Nav
                -->
        </header>

        <h1>Iniciar sesi√≥n</h1>
        <form action="" class="forms" name="" method="get">
            <!-- fill boxes -->
            <label for="nombre">nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" required>
            <br><br>
            <label for="apellido">apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido" maxlength="10">
            <br><br>
            <label for="clave">clave</label>
            <input type="password" name="clave" id="clave" placeholder="clave" required>
            <br><br>
            <label for="correo">correo</label>
            <input type="email" name="correo" id="correo" placeholder="correo" required>
            <br><br>
            <!-- radio button -->
            <p>sexo</p>
            <input type="radio" name="sexo" id="male">
            <label for="male">masculino</label>
            <input type="radio" name="sexo" id="female">
            <label for="female">Femenino</label>
            <br><br>
            <!-- mantener sesion -->
            <input type="checkbox" id="remembersession" name="remembersession">
            <label for="remembersession">mantener la sesion iniciada</label>
            <br><br>
            <!-- submit y reset -->
            <input type="submit" value="iniciar sesion">
            <br><br>
            <input type="reset" value="limpiar capmpos">
        </form>

    </main>
